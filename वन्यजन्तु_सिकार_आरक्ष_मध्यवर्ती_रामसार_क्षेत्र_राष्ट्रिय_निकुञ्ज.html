
<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>नेपालका संरक्षण क्षेत्रहरू</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff; 
            --secondary-color: #28a745; 
            --accent-color: #ffc107; 
            --background-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #212529;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Mukta', Arial, sans-serif;
            line-height: 1.5;
            /* क्रप हुने समस्या समाधान गर्नका लागि प्रमुख कोड */
            word-wrap: break-word; 
            overflow-wrap: break-word;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
            font-size: 16px; 
        }

        /* ------------------ App Container (Mobile App Look) ------------------ */
        .app-container {
            width: 100%;
            max-width: 700px; 
            margin: 0 auto;
            background-color: var(--card-bg);
            min-height: 100vh;
            box-shadow: 0 0 20px var(--shadow-color);
            position: relative;
        }

        /* ------------------ Header and Navigation ------------------ */
        .app-header {
            background: linear-gradient(90deg, var(--primary-color), #0056b3);
            color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .app-header h1 {
            font-size: 1.4rem; 
            margin: 0;
        }

        /* ------------------ Main Content and Sections ------------------ */
        .main-content {
            padding: 15px;
            padding-bottom: 80px; 
        }

        .section-card {
            background: var(--card-bg);
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 6px 12px var(--shadow-color);
            border-top: 5px solid var(--secondary-color);
            padding: 15px;
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
        }

        .section-card h2 {
            font-size: 1.25rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 2px solid #eee;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* ------------------ Responsive Data Grid/Table (Core Fix Area) ------------------ */
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 15px;
        }

        .item-card {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .item-card:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .item-card h3 {
            font-size: 1.1rem;
            color: var(--text-color);
            margin-bottom: 8px;
            border-bottom: 1px dashed #ccc;
            padding-bottom: 5px;
            font-weight: 600;
        }

        /* डिफल्ट रूपमा (सानो स्क्रिनमा) सबथोक ठाडो (Column) देखाउने */
        .item-fact {
            display: flex;
            flex-direction: column; /* क्रप नहोस् भनेर */
            align-items: flex-start;
            font-size: 0.95rem;
            padding: 6px 0;
            border-bottom: 1px dotted #e9ecef;
        }

        .item-fact strong {
            color: var(--primary-color);
            width: 100%; /* लेबलले पूरा चौडाइ लिने */
            font-size: 0.9rem;
            margin-bottom: 2px;
        }
        
        .item-fact span {
            width: 100%; /* मान (Value) ले पूरा चौडाइ लिने */
            text-align: left;
            color: #495057;
        }

        /* Q&A Section */
        .qa-container {
            display: grid;
            gap: 10px;
        }

        .qa-item {
            background-color: #e9ecef;
            border-radius: 8px;
            overflow: hidden;
        }

        .qa-question {
            padding: 12px;
            background-color: #d1ecf1;
            color: var(--text-color);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .qa-question:hover {
            background-color: #bee5eb;
        }

        .qa-answer {
            padding: 0 12px;
            background-color: #fff;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out, padding 0.4s ease-in-out;
        }

        .qa-answer p {
            padding: 10px 0;
            border-top: 1px solid #eee;
            color: var(--secondary-color);
            font-weight: 700;
        }

        .qa-item.active .qa-answer {
            max-height: 500px; 
            padding: 12px;
        }

        .qa-toggle {
            font-size: 1.2rem;
            transition: transform 0.3s;
        }

        .qa-item.active .qa-toggle {
            transform: rotate(45deg);
        }

        /* ------------------ Animations ------------------ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ------------------ Desktop/Tablet Adjustments (ठूलो स्क्रिन) ------------------ */
        @media (min-width: 600px) {
            .app-header h1 {
                font-size: 1.8rem;
            }
            .main-content {
                padding: 20px;
            }
            .data-grid {
                grid-template-columns: repeat(2, 1fr); 
            }
            
            /* ठूलो स्क्रिनमा फेरि साइड-बाइ-साइड (Row) मा फर्काउने */
            .item-fact {
                flex-direction: row; 
                align-items: flex-start;
                justify-content: space-between;
            }
            
            /* लेबललाई निश्चित चौडाइ दिने ताकि मान (Value) लाई ठाउँ मिलोस् */
            .item-fact strong {
                width: auto;
                min-width: 150px; 
            }
            
            /* मानलाई बाँकी चौडाइ दिने र दायाँतिर मिलाउने */
            .item-fact span {
                 flex-grow: 1;
                 text-align: right;
            }
            
            /* मुख्य जनावर/विशेषता जस्ता लामो पाठहरूलाई ठूलो स्क्रिनमा पनि तलै राख्ने */
            .item-fact:nth-child(n+6) { /* 6th fact item and beyond */
                 flex-direction: column;
                 align-items: flex-start;
            }
             .item-fact:nth-child(n+6) strong {
                font-size: 0.9rem;
                color: var(--accent-color);
                width: 100%;
            }
             .item-fact:nth-child(n+6) span {
                 text-align: left;
                 font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>नेपालका संरक्षण क्षेत्रहरू </h1>
        </header>
        
        <main class="main-content">
            
            <section class="section-card" id="national-parks">
                <h2>राष्ट्रिय निकुञ्जहरू (National Parks) </h2>
                <div class="data-grid" id="np-list">
                    </div>
            </section>

            <section class="section-card" id="wildlife-reserves">
                <h2>वन्यजन्तु आरक्ष तथा शिकार आरक्ष </h2>
                <div class="data-grid" id="wr-list">
                    </div>
            </section>
            
            <section class="section-card" id="conservation-areas">
                <h2>संरक्षण क्षेत्रहरू (Conservation Areas) </h2>
                <div class="data-grid" id="ca-list">
                    </div>
            </section>
            
            <section class="section-card" id="ramsar-sites">
                <h2>रामसार सूचीकृत सिमसार क्षेत्रहरू </h2>
                <div class="data-grid" id="ramsar-list">
                    </div>
            </section>
            
            <section class="section-card" id="qna-section">
                <h2>महत्वपूर्ण प्रश्नोत्तरहरू </h2>
                <div class="qa-container" id="qa-list">
                    </div>
            </section>
            
        </main>
    </div>
