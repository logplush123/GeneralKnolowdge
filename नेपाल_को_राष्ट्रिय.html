<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>नेपालको राष्ट्रिय प्रतीकहरू</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #eef2f6;
      margin: 0;
      padding: 0;
    }

    .app-shell {
      max-width: 768px;
      min-height: 100vh;
      margin: 0 auto;
      background-color: #ffffff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 1rem;
    }

    .symbol-card {
      cursor: pointer;
      transition: all 0.3s ease;
      transform-origin: center;
    }

    .symbol-card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .modal-overlay {
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
      z-index: 50;
    }

    .modal-content {
      animation: slide-in 0.3s ease-out;
      max-height: 90vh;
      overflow-y: auto;
    }

    @keyframes slide-in {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .qna-section h3 {
      border-left: 4px solid #3b82f6;
      padding-left: 0.75rem;
    }
  </style>
</head>

<body class="p-0 sm:p-4">
  <div class="app-shell rounded-xl sm:rounded-3xl p-4 sm:p-6 md:p-8">
    <header class="mb-8 p-4 bg-red-600 rounded-xl shadow-lg text-white text-center">
      <h1 class="text-2xl sm:text-3xl font-bold">नेपालको राष्ट्रिय परिचय</h1>
      <p class="text-sm mt-1">राष्ट्रिय प्रतीकहरूमा आधारित जानकारी</p>
    </header>

    <div id="symbol-grid" class="grid grid-cols-2 gap-4 sm:gap-6"></div>

    <div id="message-box"
      class="fixed bottom-4 left-1/2 -translate-x-1/2 p-3 bg-green-500 text-white rounded-lg shadow-xl hidden transition-opacity duration-300 z-40">
      जानकारी सफलतापूर्वक लोड गरियो!
    </div>
  </div>

  <!-- Modal -->
  <div id="detail-modal" class="fixed inset-0 hidden modal-overlay items-center justify-center p-4">
    <div class="modal-content w-full max-w-lg bg-white rounded-2xl shadow-2xl p-6 sm:p-8 relative">
      <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-900">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>

      <div id="modal-header" class="mb-6 border-b pb-3 text-center">
        <p id="modal-icon" class="text-5xl mb-2"></p>
        <h2 id="modal-title" class="text-3xl font-extrabold text-gray-800"></h2>
      </div>

      <div class="mb-6">
        <h3 class="text-xl font-bold text-gray-700 mb-2 border-l-4 border-yellow-500 pl-3">विस्तृत विवरण</h3>
        <p id="modal-description" class="text-gray-600 leading-relaxed text-sm sm:text-base"></p>
      </div>

      <div id="lyrics-section" class="hidden mb-6">
        <h3 class="text-xl font-bold text-gray-700 mb-3 border-l-4 border-green-500 pl-3">शब्द</h3>
        <div id="lyrics-list" class="text-gray-700 text-sm whitespace-pre-line"></div>
      </div>

      <div id="qna-section" class="qna-section">
        <h3 class="text-xl font-bold text-gray-700 mb-4 border-l-4 border-blue-500 pl-3">बारम्बार सोधिने प्रश्नहरू</h3>
        <div id="qna-list" class="space-y-4"></div>
      </div>
    </div>
  </div>
